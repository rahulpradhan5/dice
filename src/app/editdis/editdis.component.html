<div id="page-content-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Player

						<a href="http://goldstar.fun/pmb/add" class="btn btn-warning pull-right">Add
							new Player</a>

						<div class="clearfix"></div>

					</div>
					<div class="panel-body">
						<form #simpleForm="ngForm" (ngSubmit)="addDes(simpleForm.value)" class="form-horizontal" method="post">
							<input type="hidden" name="_token"
								value="u0aTDOnhe02o3DqxIQIxxokn3pntdHbJVTpEJT29">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="requestid">Username</label>
								<div class="col-sm-6">
									<input ngModel id="username" name="username" placeholder="Username" value="{{array[4]}}"
										class="form-control input-md" required="" type="text">

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="requestid">Password</label>
								<div class="col-sm-6">
									<input ngModel id="password" name="password" placeholder="Password"
										class="form-control input-md" required="" value="{{array[3]}}" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="requestid">Name</label>
								<div class="col-sm-6">
									<input ngModel id="name" name="name" placeholder="Name" 
										class="form-control input-md" value="{{array[2]}}" required="" type="text">
                                        <!-- <input type="hidden"> -->

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="requestid">Email</label>
								<div class="col-sm-6">
									<input ngModel id="email" name="email" placeholder="Email" value="{{array[0]}}"
										class="form-control input-md" type="text">

								</div>
							</div>
							<input type="hidden" name="parent" value="441">


							<div class="form-group">
								<label class="col-sm-3 control-label" for="requestid"></label>
								<div class="col-sm-6">
									<input class="btn btn-primary" required="" type="submit">

								</div>
							</div>

						</form>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
