#wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#wrapper.toggled {
    padding-left: 300px;
}

#sidebar-wrapper {
    z-index: 1000;
    position: fixed;
    left: 300px;
    width: 0;
    height: 90vh;
    margin-left: -300px;
    overflow-y: auto;
   
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#wrapper.toggled #sidebar-wrapper {
    width: 300px;
}

#page-content-wrapper {
    width: 100%;
    position: absolute;
    padding: 15px;
}

#wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: -300px;
}

/* Sidebar Styles */

.sidebar-nav {
    position: absolute;
    top: 0;
    width: 280px;
    margin: 0;
    padding: 0;
    list-style: none;
	background:url(../img/bgw1.png);
	margin-left:20px;
	margin-top:10px;
	border:1px solid #aaa;
}

.sidebar-nav li {
    text-indent: 20px;
    line-height: 40px;
	width:100%;
	float:left;
	
}
.sider
{
	border:1px solid #dedede;
	display:block;
	width:100%;
	text-align:center;
	min-height:43px;
	line-height:110%;
	
	
}
.sider:hover
{
	background:#1E88E5;
	color:#fff;
	text-decoration:none;
	border:1px solid #80DEEA;
	
}

.sidebar-nav li a {
    display: block;
    text-decoration: none;
    color: #333;
	border-top:1px solid #999;
	
}

.sidebar-nav li a:hover {
    text-decoration: none;
    color: #fff;
    background: rgba(0,0,0,0.5);
}

.sidebar-nav li a:active,
.sidebar-nav li a:focus {
    text-decoration: none;
	
}
.sidebar-nav .active
{
	background:#e57373;
	color:#fff;
}

.sidebar-nav > .sidebar-brand {
  
      line-height:20px; padding-top:5px;
	  padding-bottom:3px;
	  color:#1E88E5;
	  font-size:20px;
}
.sidebar-nav > .sidebar-brand h3{
  
     font-family:ff2;
	  font-size:20px;
}
.sidebar-nav > .sidebar-brand a {
    color: #2c3e50;
	font-size:18px;
}

.sidebar-nav > .sidebar-brand a:hover {
    color: #000;
    background: none;
}

@media(min-width:768px) {
    #wrapper {
